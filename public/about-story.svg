<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="storyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8C288;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#131C31;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  <rect width="500" height="400" fill="url(#storyGradient)"/>
  
  <!-- Fitness Journey Timeline -->
  <circle cx="100" cy="100" r="30" fill="#fff" opacity="0.8"/>
  <text x="100" y="110" text-anchor="middle" fill="#000" font-size="12" font-weight="bold">2020</text>
  
  <circle cx="250" cy="200" r="35" fill="#fff" opacity="0.9"/>
  <text x="250" y="210" text-anchor="middle" fill="#000" font-size="14" font-weight="bold">Growth</text>
  
  <circle cx="400" cy="100" r="40" fill="#fff"/>
  <text x="400" y="110" text-anchor="middle" fill="#000" font-size="16" font-weight="bold">Today</text>
  
  <!-- Connecting Lines -->
  <path d="M130 120 L220 180" stroke="#fff" stroke-width="3" opacity="0.7"/>
  <path d="M280 180 L370 120" stroke="#fff" stroke-width="3" opacity="0.7"/>
  
  <!-- Icons -->
  <text x="100" y="160" text-anchor="middle" fill="#fff" font-size="24">💡</text>
  <text x="250" y="280" text-anchor="middle" fill="#fff" font-size="24">📈</text>
  <text x="400" y="160" text-anchor="middle" fill="#fff" font-size="24">🏆</text>
  
  <text x="250" y="350" text-anchor="middle" fill="#fff" font-family="Inter, sans-serif" font-size="18" font-weight="bold">Our Fitness Journey</text>
</svg>
