<svg width="600" height="700" viewBox="0 0 600 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8C288;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#131C31;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  <rect width="600" height="700" rx="20" fill="url(#heroGradient)"/>
  
  <!-- Fitness Figure -->
  <ellipse cx="300" cy="350" rx="120" ry="200" fill="#000" opacity="0.3"/>
  <rect x="250" y="200" width="100" height="120" rx="10" fill="#fff" opacity="0.8"/>
  <rect x="240" y="340" width="120" height="180" rx="15" fill="#fff" opacity="0.8"/>
  
  <!-- Fitness Equipment -->
  <circle cx="150" cy="150" r="30" stroke="#fff" stroke-width="8" fill="none" opacity="0.6"/>
  <circle cx="450" cy="550" r="25" stroke="#fff" stroke-width="6" fill="none" opacity="0.6"/>
  
  <!-- Text -->
  <text x="300" y="600" text-anchor="middle" fill="#fff" font-family="Inter, sans-serif" font-size="24" font-weight="bold">UNLEASH YOUR POTENTIAL</text>
  <text x="300" y="630" text-anchor="middle" fill="#E8C288" font-family="Inter, sans-serif" font-size="16">Premium Gym Wear</text>
</svg>
